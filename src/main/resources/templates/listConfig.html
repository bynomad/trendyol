<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Applications Config List</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <link rel="stylesheet" type="text/css"
          href="webjars/bootstrap/3.3.7/css/bootstrap.min.css" />

    <link rel="stylesheet" th:href="@{/css/main.css}"
          href="../../css/main.css" />

</head>
<body>


<div class="container">
    <div class="starter-template">
        <h1>Applications Config List</h1>
        <h2>

            <table border="1">
                <tr>
                    <th>ID</th>
                    <th>Application Name</th>
                    <th>Name</th>
                    <th>Type</th>
                    <th>Value</th>
                    <th>Is Active</th>
                </tr>
                <tr th:each="config : ${configList}">
                        <td th:text="${config.id}"></td>
                        <td th:text="${config.applicationName}"></td>
                        <td th:text="${config.name}"></td>
                        <td th:text="${config.type}"></td>
                        <td th:text="${config.value}"></td>
                        <td th:text="${config.isActive}"></td>
                        <td>
                            <form action="#" th:action="@{|/config/update/${config.id}/${config.applicationName}|}" th:object="${config}" method="get">
                                <input class="btn btn-primary" type="submit" value="Update"/>
                            </form>
                            <form th:action="@{|/config/delete/${config.id}/${config.applicationName}|}" th:object="${config}" method="post">
                                <input class="btn btn-primary" type="submit" value="Delete"/>
                            </form>
                        </td>
                </tr>
            </table>

            <a class="btn btn-default " th:href="@{/config/create}">New Config</a>
        </h2>
    </div>

</div>

<script type="text/javascript"
        src="webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</body>
</html>
